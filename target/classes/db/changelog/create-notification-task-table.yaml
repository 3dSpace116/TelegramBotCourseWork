databaseChangeLog:
  - changeSet:
      id: 1
      author: Kam
      changes:
        - createTable:
            tableName: notification_task
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: notification_text
                  type: TEXT[]
                  constraints:
                    nullable: false
              - column:
                  name: send_time
                  type: timestamp
                  constraints:
                    nullable: false